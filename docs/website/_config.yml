# GitHub Pages Configuration for TNFR Interactive Documentation

# Theme (not used for custom HTML)
theme: jekyll-theme-minimal

# Site settings
title: TNFR Grammar 2.0
description: Interactive documentation for the Resonant Fractal Nature Theory Python engine
baseurl: "/TNFR-Python-Engine"
url: "https://fermga.github.io"

# GitHub Pages settings
plugins:
  - jekyll-relative-links

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore

# Include all HTML files
include:
  - index.html
  - getting-started.html
  - patterns/index.html
  - health-metrics/index.html
  - tools/validator.html
  - api/reference.html

# Relative links
relative_links:
  enabled: true
  collections: false
