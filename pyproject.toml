[tool.flake8]
max-line-length = 79
ignore = ["E501", "W503"]
exclude = ["benchmarks/"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-m \"not slow\" --benchmark-skip"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "benchmarks: run with 'pytest benchmarks --benchmark-only' to execute the benchmark suite",
]
