<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fundamentos TNFR</title>
  <style>
    .lang { display: none; }
  </style>
</head>
<body>

  <!-- Selector de idioma -->
  <div style="margin-bottom: 1em;">
    <label for="language-selector">Idioma / Language:</label>
    <select id="language-selector">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </div>

  <!-- ESPAÑOL -->
  <div class="lang" data-lang="es">
    <h2>Fundamentos</h2>
    <p>La Teoría de la Naturaleza Fractal Resonante (TNFR)...</p>
    <!-- CONTINÚA CON TODO EL TEXTO EN ESPAÑOL -->
  </div>

  <!-- ENGLISH -->
  <div class="lang" data-lang="en">
    <h2>Foundations</h2>
    <p>The Theory of Fractal Resonant Nature (TNFR)...</p>
    <!-- TODO EL TEXTO EN INGLÉS AQUÍ -->
  </div>

  <!-- Script al final -->
  <script>
    const selector = document.getElementById('language-selector');
    const langBlocks = document.querySelectorAll('.lang');

    function setLanguage(lang) {
      langBlocks.forEach(div => {
        div.style.display = div.getAttribute('data-lang') === lang ? 'block' : 'none';
      });
    }

    // Inicializa en español por defecto
    setLanguage('es');

    // Evento de cambio
    selector.addEventListener('change', () => {
      setLanguage(selector.value);
    });
  </script>

</body>
</html>
