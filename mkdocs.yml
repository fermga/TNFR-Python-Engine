theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - navigation.instant
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.superfences
plugins:
    - search
    - mkdocs-jupyter:
            execute: false
            include_source: true
    - redirects:
            redirect_maps:
                # Redirect old Sphinx shim paths to canonical grammar docs
                "source/grammar/README.md": "grammar/README.md"
                "source/grammar/EXECUTIVE-SUMMARY.md": "grammar/EXECUTIVE-SUMMARY.md"
                "source/grammar/01-FUNDAMENTAL-CONCEPTS.md": "grammar/01-FUNDAMENTAL-CONCEPTS.md"
