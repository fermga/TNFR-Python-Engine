      - CodeQL: security/codeql.md
      - Dependabot: security/dependabot.md
  - Project Info:
      - Releases: releases.md
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.integrate
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.superfences
plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      include_source: true
