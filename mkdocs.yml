                "source/grammar/04-VALID-SEQUENCES.md": "grammar/04-VALID-SEQUENCES.md"
                "source/grammar/05-TECHNICAL-IMPLEMENTATION.md": "grammar/05-TECHNICAL-IMPLEMENTATION.md"
                "source/grammar/06-VALIDATION-AND-TESTING.md": "grammar/06-VALIDATION-AND-TESTING.md"
                "source/grammar/07-MIGRATION-AND-EVOLUTION.md": "grammar/07-MIGRATION-AND-EVOLUTION.md"
                "source/grammar/08-QUICK-REFERENCE.md": "grammar/08-QUICK-REFERENCE.md"
                "source/grammar/GLOSSARY.md": "grammar/GLOSSARY.md"
                "source/grammar/MASTER-INDEX.md": "grammar/MASTER-INDEX.md"
                "source/grammar/OPERATORS-CATALOG-SUMMARY.md": "grammar/OPERATORS-CATALOG-SUMMARY.md"
                "source/grammar/CROSS-REFERENCE-INDEX.md": "grammar/CROSS-REFERENCE-INDEX.md"
                "source/grammar/CODE_DOCS_CROSSREF.md": "grammar/CODE_DOCS_CROSSREF.md"
