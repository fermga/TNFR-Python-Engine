site_name: TNFR Python Engine
site_description: Canonical TNFR structural dynamics engine documentation
repo_url: https://github.com/fermga/TNFR-Python-Engine
repo_name: TNFR Python Engine
docs_dir: docs
site_dir: site
nav:
  - Home: index.md
  - Getting started:
      - Quickstart: getting-started/quickstart.md
      - Quick Start (Mathematics): foundations.md
      - Migrating from Remesh Window: getting-started/migrating-remesh-window.md
  - API:
      - Overview: api/overview.md
      - Structural operators: api/operators.md
      - Telemetry & utilities: api/telemetry.md
  - Mathematical Foundations:
      - Overview: theory/00_overview.ipynb
      - Hilbert space foundations: theory/01_hilbert_space.ipynb
      - Coherence operator Ĉ: theory/02_coherence_operator_C_hat.ipynb
      - Frequency operator Ĵ: theory/03_frequency_operator_J_hat.ipynb
      - Validator and metrics: theory/04_validator_and_metrics.ipynb
      - Unitary dynamics and ΔNFR: theory/05_unitary_dynamics_and_delta_nfr.ipynb
  - Examples: examples/README.md
  - Security:
      - Monitoring: security/monitoring.md
      - Dependency auditing: security/dependency-auditing.md
      - CodeQL: security/codeql.md
      - Dependabot: security/dependabot.md
  - Releases: releases.md
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.integrate
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.superfences
plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      include_source: true
  - linkcheck:
      fail_on_warning: true
