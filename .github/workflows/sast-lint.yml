name: SAST Lint

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  VENV_PATH: .venv
  TOOLS_ARTIFACT: sast-tools

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  setup-tools:
    name: Prepare shared tooling
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-sast-${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml') }}

      - name: Create virtual environment
        run: python -m venv ${{ env.VENV_PATH }}

      - name: Install SAST tooling
        run: |
          source ${{ env.VENV_PATH }}/bin/activate
          python -m pip install --upgrade pip
          python -m pip install --disable-pip-version-check "bandit>=1.7.0" semgrep PyYAML

      - name: Upload tooling environment
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.TOOLS_ARTIFACT }}
          path: ${{ env.VENV_PATH }}
          include-hidden-files: true
          if-no-files-found: error

  bandit:
    name: Bandit scan
    runs-on: ubuntu-latest
    needs: setup-tools
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore tooling environment
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.TOOLS_ARTIFACT }}
          path: ${{ env.VENV_PATH }}

      - name: Ensure venv executables are runnable
        run: |
          if [ -d "${{ env.VENV_PATH }}/bin" ]; then
            chmod -R u+rx ${{ env.VENV_PATH }}/bin || true
            if [ ! -x ${{ env.VENV_PATH }}/bin/bandit ]; then
              echo "Bandit not executable after chmod, reinstalling..."
              source ${{ env.VENV_PATH }}/bin/activate
              pip install --force-reinstall "bandit>=1.7.0"
              chmod u+rx ${{ env.VENV_PATH }}/bin/bandit || true
            fi
          fi

      - name: Run Bandit
        run: |
          source ${{ env.VENV_PATH }}/bin/activate
          bandit -r src -ll -f json -o bandit.json -c bandit.yaml --exit-zero

      - name: Convert Bandit JSON to SARIF
        run: |
          python tools/bandit_to_sarif.py bandit.json bandit.sarif

      - name: Upload Bandit SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit.sarif
          category: bandit

      - name: Upload Bandit SARIF artifact
        uses: actions/upload-artifact@v5
        with:
          name: bandit-sarif
          path: bandit.sarif
          if-no-files-found: error

  semgrep:
    name: Semgrep scan
    runs-on: ubuntu-latest
    needs: setup-tools
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore tooling environment
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.TOOLS_ARTIFACT }}
          path: ${{ env.VENV_PATH }}

      - name: Ensure venv executables are runnable
        run: |
          if [ -d "${{ env.VENV_PATH }}/bin" ]; then
            echo "=== Debug: Listing .venv/bin before permission fix ==="
            ls -la ${{ env.VENV_PATH }}/bin/ || true
            
            echo "=== Applying executable permissions recursively ==="
            # Apply execute permissions to all files in .venv/bin and subdirectories
            # This includes helper binaries that semgrep calls via os.execvp
            find ${{ env.VENV_PATH }}/bin -type f -exec chmod u+rx {} \; || true
            
            echo "=== Debug: Listing .venv/bin after permission fix ==="
            ls -la ${{ env.VENV_PATH }}/bin/ || true
            
            # Verify semgrep is executable; reinstall if needed
            if [ ! -x ${{ env.VENV_PATH }}/bin/semgrep ]; then
              echo "Semgrep not executable after chmod, reinstalling..."
              source ${{ env.VENV_PATH }}/bin/activate
              pip install --force-reinstall semgrep
              find ${{ env.VENV_PATH }}/bin -type f -exec chmod u+rx {} \; || true
            fi
            
            echo "=== Debug: Checking for semgrep helper binaries ==="
            find ${{ env.VENV_PATH }} -name "*semgrep*" -type f | head -20 || true
          fi

      - name: Resolve Semgrep configuration
        id: semgrep-config
        run: |
          source ${{ env.VENV_PATH }}/bin/activate
          python - <<'PY'
          import os
          import pathlib
          import yaml

          config_path = pathlib.Path(".semgrep.yaml")
          args: list[str] = []
          if config_path.exists():
              data = yaml.safe_load(config_path.read_text()) or {}
              rules = data.get("exclude", {}).get("rules", [])
              for entry in rules:
                  if isinstance(entry, dict):
                      rule_id = entry.get("id")
                      if rule_id:
                          args.append(f"--exclude-rule={rule_id}")
          message = "Resolved Semgrep excludes: " + ("none" if not args else " ".join(args))
          print(message)
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              fh.write("exclude_args=" + " ".join(args) + "\n")
          PY

      - name: Run Semgrep
        run: |
          source ${{ env.VENV_PATH }}/bin/activate
          echo "=== Debug: Verifying semgrep installation ==="
          python -m semgrep --version || echo "semgrep module check failed"
          
          echo "=== Running Semgrep via python -m semgrep ==="
          # Use python -m to avoid os.execvp permission issues with helper binaries
          python -m semgrep --config auto src --sarif --output semgrep.sarif --no-error ${{ steps.semgrep-config.outputs.exclude_args }}
          
          echo "=== Debug: Semgrep output file created ==="
          ls -lh semgrep.sarif || true

      - name: Upload Semgrep SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Upload Semgrep SARIF artifact
        uses: actions/upload-artifact@v5
        with:
          name: semgrep-sarif
          path: semgrep.sarif
          if-no-files-found: error
