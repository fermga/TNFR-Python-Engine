name: CI Tests (Focused)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package with test extras
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test-unit]

      - name: Run focused tests
        run: |
          pytest -q tests/examples/test_u6_sequential_demo.py tests/examples/test_atom_atlas_minimal.py tests/examples/test_periodic_table_basic.py
