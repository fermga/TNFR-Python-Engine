name: Verify Internal References

on:
  pull_request:
    paths:
      - '**.md'
      - '**.ipynb'
      - 'scripts/verify_internal_references.py'
      - '.github/workflows/verify-references.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - '**.md'
      - '**.ipynb'
      - 'scripts/verify_internal_references.py'
      - '.github/workflows/verify-references.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-references:
    name: Check internal references
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
          
      - name: Verify internal references
        run: |
          python scripts/verify_internal_references.py --ci
          
      - name: Report results
        if: failure()
        run: |
          echo "::error::Broken internal references found in documentation"
          echo "Run 'python scripts/verify_internal_references.py' locally to see details"
