name: "Copilot Setup Steps"

# Workflow for GitHub Copilot Workspace to prepare TNFR development environment
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` for GitHub Copilot Workspace
  copilot-setup-steps:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test,numpy,yaml,orjson]

      - name: Verify installation
        run: |
          python -c "import tnfr; print(f'TNFR v{tnfr.__version__} ready')"
